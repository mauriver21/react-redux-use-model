name: Docs www pipeline
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - packages/www/**
jobs:
  build:
    runs-on: ubuntu-latest
    name: WWW workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.9.2'
      - name: Install dependencies
        run: pnpm install
      - name: Build lib
        run: pnpm lib:build
      - name: Build www
        run: pnpm www:build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: packages/www/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
